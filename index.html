<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YOLOv8 é¾‹é½¿æ£€æµ‹ç³»ç»Ÿ</title>
    <style>
        body {

            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {

        h1 {

        }
        #uploadInput {

        }
        #detectBtn {

        }
        #detectBtn:hover {

        }
        #detectBtn:disabled {
            background-color: #6c757d;

        }
        .loading {
            text-align: center;

        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;

            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        canvas {
            display: block;
            border: 1px solid #ddd;
            margin: 20px auto;
            border-radius: 5px;
            max-width: 100%;
        }
        .results {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;

        }
        .detection-info {
            color: #666;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¦· YOLOv8 é¾‹é½¿æ£€æµ‹ç³»ç»Ÿ</h1>
        
        <div class="upload-section" id="uploadSection">
            <h3>é€‰æ‹©è¦æ£€æµ‹çš„ç‰™é½¿å›¾åƒ</h3>
            <p>æ”¯æŒ JPG, PNG, GIF æ ¼å¼å›¾ç‰‡</p>
            <input id="uploadInput" type="file" accept="image/*"/>
            <button id="detectBtn" disabled>ğŸ” å¼€å§‹æ£€æµ‹</button>
        </div>
        
        <div class="loading" id="loadingDiv">
            <div class="spinner"></div>
            <p>æ­£åœ¨åˆ†æå›¾åƒï¼Œè¯·ç¨å€™...</p>
        </div>
        
        <div class="results" id="resultsDiv">
            <canvas id="canvas"></canvas>
            <div class="detection-info" id="detectionInfo"></div>
        </div>
    </div>
    <script>
        let selectedFile = null;
        
        // è·å–DOMå…ƒç´ 
        const uploadInput = document.getElementById("uploadInput");
        const detectBtn = document.getElementById("detectBtn");
        const loadingDiv = document.getElementById("loadingDiv");
        const resultsDiv = document.getElementById("resultsDiv");
        const canvas = document.getElementById("canvas");
        const detectionInfo = document.getElementById("detectionInfo");
        const uploadSection = document.getElementById("uploadSection");
        
        // æ–‡ä»¶é€‰æ‹©äº‹ä»¶
        uploadInput.addEventListener("change", (event) => {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                detectBtn.disabled = false;
                detectBtn.textContent = "ğŸ” å¼€å§‹æ£€æµ‹";
            } else {
                detectBtn.disabled = true;
                detectBtn.textContent = "ğŸ” å¼€å§‹æ£€æµ‹";
            }
        });
        
        // æ£€æµ‹æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        detectBtn.addEventListener("click", async () => {
            if (!selectedFile) return;
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            detectBtn.disabled = true;
            detectBtn.textContent = "æ£€æµ‹ä¸­...";
            loadingDiv.style.display = "block";
            resultsDiv.style.display = "none";
            
            try {
                // å‡†å¤‡è¡¨å•æ•°æ®
                const data = new FormData();
                data.append("image_file", selectedFile, "image_file");
                
                // å‘é€æ£€æµ‹è¯·æ±‚
                const response = await fetch("/detect", {
                    method: "POST",
                    body: data
                });
                
                if (!response.ok) {
                    throw new Error("æ£€æµ‹è¯·æ±‚å¤±è´¥");
                }
                
                const boxes = await response.json();
                
                // ç»˜åˆ¶ç»“æœ
                drawImageAndBoxes(selectedFile, boxes);
                
            } catch (error) {
                alert("æ£€æµ‹å¤±è´¥: " + error.message);
                console.error("Detection error:", error);
            } finally {
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                loadingDiv.style.display = "none";
                detectBtn.disabled = false;
                detectBtn.textContent = "ğŸ”„ é‡æ–°æ£€æµ‹";
            }
        });
        
        // æ‹–æ‹½ä¸Šä¼ åŠŸèƒ½
        uploadSection.addEventListener("dragover", (e) => {
            e.preventDefault();
            uploadSection.classList.add("dragover");
        });
        
        uploadSection.addEventListener("dragleave", () => {
            uploadSection.classList.remove("dragover");
        });
        
        uploadSection.addEventListener("drop", (e) => {
            e.preventDefault();
            uploadSection.classList.remove("dragover");
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                uploadInput.files = files;
                selectedFile = files[0];
                detectBtn.disabled = false;
                detectBtn.textContent = "ğŸ” å¼€å§‹æ£€æµ‹";
            }
        });
        
        /**
         * ç»˜åˆ¶å›¾åƒå’Œæ£€æµ‹æ¡†
         * @param {File} file ä¸Šä¼ çš„æ–‡ä»¶
         * @param {Array} boxes æ£€æµ‹ç»“æœæ•°ç»„
         */
        function drawImageAndBoxes(file, boxes) {
            const img = new Image();
            img.src = URL.createObjectURL(file);
            
            img.onload = () => {
                // è®¾ç½®ç”»å¸ƒå°ºå¯¸
                const maxWidth = 800;
                const maxHeight = 600;
                let { width, height } = img;
                
                // ä¿æŒå®½é«˜æ¯”ç¼©æ”¾
                if (width > maxWidth) {
                    height = (height * maxWidth) / width;
                    width = maxWidth;
                }
                if (height > maxHeight) {
                    width = (width * maxHeight) / height;
                    height = maxHeight;
                }
                
                canvas.width = width;
                canvas.height = height;
                
                const ctx = canvas.getContext("2d");
                
                // ç»˜åˆ¶å›¾åƒ
                ctx.drawImage(img, 0, 0, width, height);
                
                // è®¡ç®—ç¼©æ”¾æ¯”ä¾‹
                const scaleX = width / img.width;
                const scaleY = height / img.height;
                
                // ç»˜åˆ¶æ£€æµ‹æ¡†
                ctx.strokeStyle = "#00FF00";
                ctx.lineWidth = 3;
                ctx.font = "16px Arial";
                ctx.fillStyle = "#00FF00";
                
                let detectionCount = 0;
                const detectionTypes = {};
                
                boxes.forEach(([x1, y1, x2, y2, label, confidence]) => {
                    // åº”ç”¨ç¼©æ”¾
                    const scaledX1 = x1 * scaleX;
                    const scaledY1 = y1 * scaleY;
                    const scaledX2 = x2 * scaleX;
                    const scaledY2 = y2 * scaleY;
                    
                    // ç»˜åˆ¶è¾¹æ¡†
                    ctx.strokeRect(scaledX1, scaledY1, scaledX2 - scaledX1, scaledY2 - scaledY1);
                    
                    // ç»˜åˆ¶æ ‡ç­¾èƒŒæ™¯
                    const labelText = `${label} (${(confidence * 100).toFixed(1)}%)`;
                    const textWidth = ctx.measureText(labelText).width;
                    
                    ctx.fillStyle = "#00FF00";
                    ctx.fillRect(scaledX1, scaledY1 - 25, textWidth + 10, 25);
                    
                    // ç»˜åˆ¶æ ‡ç­¾æ–‡å­—
                    ctx.fillStyle = "#000000";
                    ctx.fillText(labelText, scaledX1 + 5, scaledY1 - 5);
                    
                    detectionCount++;
                    if (detectionTypes[label]) {
                        detectionTypes[label]++;
                    } else {
                        detectionTypes[label] = 1;
                    }
                });
                
                // æ˜¾ç¤ºæ£€æµ‹ä¿¡æ¯
                let infoText = `æ£€æµ‹å®Œæˆï¼å…±å‘ç° ${detectionCount} ä¸ªé—®é¢˜ï¼š<br>`;
                if (detectionCount === 0) {
                    infoText = "âœ… æ£€æµ‹å®Œæˆï¼æœªå‘ç°æ˜æ˜¾çš„ç‰™é½¿é—®é¢˜ã€‚";
                } else {
                    for (const [type, count] of Object.entries(detectionTypes)) {
                        infoText += `â€¢ ${type}: ${count} å¤„<br>`;
                    }
                    infoText += "<br>âš ï¸ å»ºè®®å’¨è¯¢ä¸“ä¸šç‰™åŒ»è¿›è¡Œè¿›ä¸€æ­¥è¯Šæ–­ã€‚";
                }
                
                detectionInfo.innerHTML = infoText;
                resultsDiv.style.display = "block";
                
                // é‡Šæ”¾å¯¹è±¡URL
                URL.revokeObjectURL(img.src);
            };
        }
    </script>
</body>
</html>
